<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn">Dark Mode</button>
    </div>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="lotto-machine">
            <div class="number-display"></div>
            <button id="generate-btn">Generate Numbers</button>
        </div>

        <div class="contact-section">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/mqedlakz" method="POST" class="contact-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
